<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="far fa-address-card"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="firstname">
					<i class="far fa-address-card"></i>
				</label>
				<input type="text" name="firstname" placeholder="First Name" id="firstname" required>
				<label for="lastname">
					<i class="far fa-address-card"></i>
				</label>
				<input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
				<label for="address">
					<i class="far fa-address-card"></i>
				</label>
				<input type="text" name="address" placeholder="Address" id="address" required>
				<label for="phone">
					<i class="far fa-address-card"></i>
				</label>
				<input type="text" name="phone" placeholder="Phone" id="phone" required>
				

				<!-- <label for="photo">
					<i class="fas fa-portrait"></i>
				</label>
				<input class="form-control" type="file" name="photo" placeholder="Photo" id="photo">
				<p class="help-block">Support jpeg, png, gif format, size no more than 2 MByte</p> -->
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
