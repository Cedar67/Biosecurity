<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Image</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Add Image</h1>

			<form action="{{ url_for('add_image') }}" method="post" enctype="multipart/form-data" autocomplete="off">
				<label for="id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="id" placeholder="ID" id="id" required>
				
				<label for="photo1">
					<i class="fas fa-portrait"></i>
				</label>
				<input class="form-control" type="file" name="photo1" placeholder="Photo" id="photo1">
				
				<label for="photo2">
					<i class="fas fa-portrait"></i>
				</label>
				<input class="form-control" type="file" name="photo2" placeholder="Photo" id="photo2">
				<p class="help-block">Support jpeg, png, gif format, size no more than 2 MByte</p>
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Add">
			</form>
		</div>
	</body>
</html>
